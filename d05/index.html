<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Médias</title>
    <script src="script.js"></script>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background: rgb(15, 15, 15);
            
        }

        header {
            background: black;
        }

        nav {
            color: white;
            padding: 2em;
            text-align: center;
            text-transform: uppercase;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1em;
            margin-top: 2em;
        }

        input[type="number"] {
            padding: 1em;
        }
        input[type="submit"] {
            cursor: pointer;
            padding: 1em;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Desafio Média</h1>
        </nav>
    </header>
    <main>
        <label for="nota1"></label>
        <input type="number" name="nota1" id="nota1" placeholder="Primeira Nota">
        <label for="nota2"></label>
        <input type="number" name="nota2" id="nota2" placeholder="Segunda Nota">
        <input type="submit" value="Calcular" onclick="calcular()">

        <div class="res">

        </div>
        <div class="media">

        </div>
    </main>
</body>
</html>
